<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top__item">
          <div class="top__name">Player X</div>
          <div class="top__score score-x">0</div>
        </div>
        <div class="top__item">
          <div class="top__name">Player O</div>
          <div class="top__score score-o">0</div>
        </div>
        <div class="top__item">
          <div class="top__name">Draw</div>
          <div class="top__score score-draft">0</div>
        </div>
      </div>
      <div class="cards">
        <div id="1" class="card"></div>
        <div id="2" class="card"></div>
        <div id="3" class="card"></div>
        <div id="4" class="card"></div>
        <div id="5" class="card"></div>
        <div id="6" class="card"></div>
        <div id="7" class="card"></div>
        <div id="8" class="card"></div>
        <div id="9" class="card"></div>
      </div>

      <button class="play__btn">Play again</button>
    </div>
  </body>
</html>
